<!doctype html>
<html lang="en">

<head>
    <title>Progress Bar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <style>
        .container {
            margin-top: 100px;
        }

        .progress {
            height: 40px;
        }

        a {
            color: white;
        }

        a:hover {
            color: white;
            text-decoration: none;
        }

        p {
            margin-top: 16px;
            font-size: 16px;
            font-family: "Lato";
            letter-spacing: 1px;
            font-weight: 300;
        }



        .two {
            background-color: #D3D3D3;
            ;
        }

        .active {
            font-weight: 500;
        }



        .three,
        .four {
            background-color: #D3D3D3;
        }

        .disabled {
            color: #333333;
        }

        .disabled:hover {
            color: #333333;
        }

        .line,
        .linetwo,
        .linethree,
        .linefour {
            background-color: #2D6B72;
            padding: 1px;
            margin-top: 3px;
            width: 25%;
            border-radius: 20px;
        }

        .linetwo {
            width: 50%;
        }

        .linethree {
            width: 75%;
        }

        .linefour {
            width: 100%;
        }

        .one,
        .twotwo,
        .backgroundthree,
        .backgroundfour {
            background-color: #2D6B72;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="progress">
            <div class="one progress-bar" role="progressbar" style="width: 25%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                <p class="active">Profile</p>

            </div>
            <div class="two progress-bar" role="progressbar" style="width: 25%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                <p class="disabled">Goal</p>

            </div>
            <div class="three progress-bar" role="progressbar" style="width: 25%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <p class="disabled">Community</p>
            </div>
            <div class="four progress-bar" role="progressbar" style="width: 25%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <p class="disabled">Mentor</p>
            </div>

        </div>

        <div class=line></div>

    </div>


    <div class="container">
        <div class="progress">
            <div class="one progress-bar" role="progressbar" style="width: 25%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                <a href="#">
                    <p>Profile</p>
                </a>

            </div>
            <div class="twotwo progress-bar" role="progressbar" style="width: 25%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                <a href="#">
                    <p class="active goaltwo">Goal</p>
                </a>

            </div>
            <div class="three progress-bar" role="progressbar" style="width: 25%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <p class="disabled">Community</p>
                </a>
            </div>
            <div class="four progress-bar" role="progressbar" style="width: 25%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <p class="disabled">Mentor</p>
                </a>
            </div>

        </div>

        <div class=linetwo></div>

    </div>

    <div class="container">
        <div class="progress">
            <div class="one progress-bar" role="progressbar" style="width: 25%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                <a href="#">
                    <p>Profile</p>
                </a>

            </div>
            <div class="two progress-bar backgroundthree" role="progressbar" style="width: 25%" aria-valuenow="30" aria-valuemin="0"
                aria-valuemax="100">
                <a href="#">
                    <p>Goal</p>
                </a>

            </div>
            <div class="three progress-bar backgroundthree" role="progressbar" style="width: 25%" aria-valuenow="20" aria-valuemin="0"
                aria-valuemax="100">
                <a href="#">
                    <p class="active communitythree">Community</p>
                </a>
            </div>
            <div class="four progress-bar" role="progressbar" style="width: 25%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <p class="disabled">Mentor</p>
            </div>

        </div>

        <div class=linethree></div>

    </div>

    <div class="container">
        <div class="progress">
            <div class="one progress-bar backgroundfour" role="progressbar" style="width: 25%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                <a href="#">
                    <p>Profile</p>
                </a>

            </div>
            <div class="two progress-bar backgroundfour" role="progressbar" style="width: 25%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                <a href="#">
                    <p>Goal</p>
                </a>

            </div>
            <div class="three progress-bar backgroundfour" role="progressbar" style="width: 25%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <a href="#">
                    <p>Community</p>
                </a>
            </div>
            <div class="four progress-bar backgroundfour" role="progressbar" style="width: 25%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                <a href="#">
                    <p class="active">Mentor</p>
                </a>
            </div>

        </div>

        <div class=linefour></div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
